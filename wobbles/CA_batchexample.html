    <script>

    //const infos = [];


    function getPROid() {
      var prolific_id = jatos.urlQueryParameters.prolific_id
      var pt_index = jatos.batchSession.get(prolific_id)
      return pt_index
    }

    var timeVar = [];
    var audio_stims = [];
    var infos = [];

        var end_trial = {
            type: 'html-keyboard-response',
            stimulus: 'Thanks....'
        }
        timeVar.push(end_trial);

    //TRIALS -----------------------------------------------------------------
    var test_trials = {
      type: 'audio-keyboard-response',
      on_start: function () {
        var current_particip = getPROid();
        var audio_stims = stims4all_demo[current_particip].stimlist;
        infos.push(audio_stims)
      },

      stimulus: audio_stims, // I NEED THE LIST HERE <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< ?
      choices: ['w', 'n'],
      prompt: '<p style="font-size:60px;">+</p>',
      response_ends_trial: true,
      trial_duration:1050,
    }

  console.log(infos); // SHOWS AS EMPTY <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< !
  timeVar.push(test_trials);


    function init_experiment(){

        // HOW do I pass pt_index into the experiment as a global variable??? <<<<<<<<<<<<<<<<<<<<<<<<< ?

        jsPsych.init({
            timeline: timeVar,
            on_finish: function() {
                    var resultJson = jsPsych.data.get().json();
                    jatos.submitResultData(resultJson, jatos.startNextComponent);
            }
        })
    }

    jatos.onLoad(function () {
        // Extract url var (here prolific_id)
        var prolific_id=jatos.urlQueryParameters.prolific_id
        if (prolific_id) {
// existing ID
            if (jatos.batchSession.find('/'+prolific_id)) {
                // If, start experiment
                // AIM: find participant order in stims4all_demo and select that stim order in the experiment
                init_experiment();
// new ID
            } else {
                // count existing participants
                var batchSession = jatos.batchSession.getAll();
                var pt_index = Object.keys(batchSession).length;
                //console.log(pt_index)
                // add new ID to session data
                var promise = jatos.batchSession.add('/'+prolific_id, pt_index);
                // if added, start experiment
                promise.done(() => {
                        init_experiment();
                    });
            }
        } else {
            alert('no prolific id given!')
            jatos.abortStudy();
        }

    });

    </script>
